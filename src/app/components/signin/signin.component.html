<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                SignUp
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="signin()">
                    <div class="form-group">
                        <label>Usuario:</label>
                        <input type="text" formControlName="Usuario" class="form-control" placeholder="Usuario" required>
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" formControlName="Contraseña" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesion</button>
                </form>
            </div>
        </div>
    </div>
</div>
